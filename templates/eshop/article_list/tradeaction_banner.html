{% load i18n thumbnail %}
{% for item in request.tradeActions %}
<span class="article span2 well well-condensed row-fluid" 
      title='{% trans "goods" %}' 
      id="article_detail_{{ item.id }}">
  <h6>{{ item.item.article.title }}</h6>
  {% thumbnail item.item.article.picture "60x60" as im %}
  <img class="picture img-polaroid span6" src="/media/{{im.url}}"
       width="{{ im.width }}" height="{{ im.height }}"></img>
  {% endthumbnail %}
  <span class="span4 pull-right">
    <small>{{ item.item.article.interpret }}</small>
    <small>{{ item.item.article.year|default:"" }}</small>
    <small>{{ item.item.article.mediaType }}</small>
  </span>
</span>
{% endfor %}
