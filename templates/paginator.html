{% load i18n %}
<span class="step-links pager">
    {% if page_obj.has_previous %}
    <a class="paginate" href="?page={{ page_obj.previous_page_number }}">{% trans 'previous' %}</a>
    {% endif %}
    
    <span class="current">
      {% trans "Page" %} {{ page_obj.number }} - {{ paginator.num_pages }}.
    </span>
    
    {% if page_obj.has_next %}
    <a class="paginate" href="?page={{ page_obj.next_page_number }}">{% trans 'next' %}</a>
    {% endif %}
 </span>
