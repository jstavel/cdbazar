{% load i18n %}
<h1>{{ form.instance.article }}</h1>
<form class="item" title='{% trans "Goods" %}' action="{{ request.path }}" method="post">
  {% csrf_token %}
  <table>
    <tbody>
      {{ article_form }}
      {{ form }}
    </tbody>
  </table>
  <p>
    <input type="submit" value="submit"></input>
    <input type="submit" value="cancel"></input> 
  </p>
</form>
