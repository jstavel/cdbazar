{% if form.success %}
{{ form.value }}
{% else %}
<form class="item item-field-update" title='Editace policka' action="{{ request.path }}" method="post">
  {% csrf_token %}
  <table>
    <tbody>
      {{ form }}
    </tbody>
  </table>
  <p>
    <input class="btn btn-small btn-success" type="submit" value="submit"></input>
    <input class="btn btn-small btn-secondary" type="submit" value="cancel"></input> 
  </p>
</form>
{% endif %}
