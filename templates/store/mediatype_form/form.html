{% load i18n %}
<h1>{{ form.instance }}</h1>
<form class="mediatype" title='{% trans "Media Type" %}' action="{{ request.path }}" method="post">
  {% csrf_token %}
  <table>
    <tbody>
      {{ form }}
    </tbody>
  </table>
  <p>
    <input type="submit" value="submit"></input>
    <input type="submit" value="cancel"></input>
  </p>
</form>
